<section id="header">
  <a routerLink="home"><img src="../../assets/WellspringCare-20230207-153448.png" class="logo" alt=""></a>
  <div>
    <ul id="navbar">
      <li><a class="active" routerLink="home">Home</a></li>
      <div class="dropdown">
        <button class="dropbtn">Skin Care
          <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content">
          <a [routerLink]="['/product']"
          [queryParams]="{subcategoryName: sub.slug}" *ngFor="let sub of skinCare" >{{sub.name}}</a>
        </div>
      </div>
      <div class="dropdown">
        <button class="dropbtn">Hair Care
          <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content">
          <a [routerLink]="['/product']"
          [queryParams]="{subcategoryName: sub.slug}" *ngFor="let sub of HairCare" >{{sub.name}}
          </a>
        </div>
      </div>
      <div class="dropdown">
        <button class="dropbtn">Wellness
          <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content">
          <a   [routerLink]="['/product']"
          [queryParams]="{subcategoryName: sub.slug}" *ngFor="let sub of wellness" >{{sub.name}}
          </a>
        </div>
      </div>
      <div class="dropdown">
        <button class="dropbtn">Brands
          <i class="fa fa-caret-down"></i>
          <div class="dropdown-content" >
            <a  [routerLink]="['/product']"
            [queryParams]="{brandName: brand.name}" *ngFor="let brand of brands">{{brand.name}}</a>

          </div>
        </button>

      </div>
      <form>
        <input type="text" [(ngModel)]="searchTerm" (keyup)="search($event)"  placeholder="Search.." >

        <!-- <ul>
          <li >{{ product.name }}</li>
        </ul> -->
      </form>

      <li><a routerLink="cart"><i class="fa-solid fa-bag-shopping" style="font-size: 20px;">
            <!-- <div class="badge bg-danger" style="font-size: 9px;">{{totatItem}}</div> -->
          </i></a></li>
      <li><a routerLink="wishlist"><i class="fa-regular fa-heart"></i></a></li>
      <li *ngIf="isLogin"><a [routerLink]="['userprofile', userId]"><i class="fa-regular fa-user "></i></a></li>
      <li *ngIf="!isLogin"><a routerLink="login">Login/register</a></li>
      <li (click)="logout()" *ngIf="isLogin"><a>Logout</a></li>




    </ul>

  </div>

</section>
