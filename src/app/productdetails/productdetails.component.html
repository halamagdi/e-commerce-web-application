<section id="prodetails" class="section-p1">
    <div  class="single-pro-image">
      <img [src]="productDetails.imageCover" width="100%" id="MainImg" alt="">
    </div>
    <div  class="single-pro-details">
      <!-- <span>{{productDetails.brandName}}</span> -->
      <h4>{{productDetails.name}} </h4>
      <h2>{{productDetails.price}}</h2>
      <input type="number" value="1"/>
      <button (click)="addtocart(productDetails)" class="normal">Add To Cart</button>
      <button (click)="addtoWishlist(productDetails)" class="normal">Add To Whishlist</button>

      <h4>Product Description</h4>
      <span>{{productDetails.description}}</span>
    </div>
  </section>



  <div class="rating-box">
    
      <form [formGroup]="reviewForm" (ngSubmit)=" submitReviewForm(reviewForm)">
          <div class="textarea">
            <textarea formControlName="title" cols="30" placeholder="Describe your experience.."></textarea>
          </div>
          <div class="btn">
            <button [disabled]="reviewForm.invalid"  type="submit">Post</button>
          </div>
        </form>
      </div>
  

   <!--Testimonials------------------->
<section id="testimonials">

  <!--heading--->
  <div class="testimonial-heading">
      <span>Reviews</span>
      
  </div>

  <!--testimonials-box-container------>
  <div  class="testimonial-box-container">

      <!--BOX-1-------------->
      <div *ngFor="let review of reviews" class="testimonial-box">

          <!--Comments---------------------------------------->
        
          <div  class="client-comment">
            <p>{{review.title}}</p>
          </div>

      </div>

  </div>

</section>
