<div class="sec w-75 m-auto ">
    <div class="row my-5">

        <div class="container bg-transparent text-center">
            <h1>Sign Up</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>
            <div *ngIf="error" class="alert alert-danger m-2">
                {{error}}

            </div>

            <form [formGroup]="registerForm" (ngSubmit)=" submitRegisterForm(registerForm)" class="container">
                <div>
                    <label for="name"><b>Name</b></label>
                    <input type="text" formControlName="name" placeholder="Enter Your Name" id="name"
                        class="form-control my-3 w-50 mx-auto" required>

                    <div *ngIf="registerForm.get('name')?.errors !=null && registerForm.get('name')?.touched"
                        class="alert alert-danger ">
                        <p *ngIf="registerForm.get('name')?.errors?.['required']">Name is required</p>
                        <p *ngIf="registerForm.get('name')?.errors?.['minlength']">Name minlength is 3</p>
                        <p *ngIf="registerForm.get('name')?.errors?.['maxlength']">Name maxlength is 10</p>

                    </div>

                </div>
                <div>
                    <label for="mail"><b>Email</b></label>
                    <input type="text" formControlName="email" placeholder="Enter Email" id="mail"
                        class="form-control my-3 w-50 mx-auto" required>

                    <div *ngIf="registerForm.get('email')?.errors !=null && registerForm.get('email')?.touched"
                        class="alert alert-danger ">
                        <p *ngIf="registerForm.get('email')?.errors?.['required']">Email is required</p>
                        <p *ngIf="registerForm.get('email')?.errors?.['email']">Email is inavlid</p>

                    </div>

                </div>
                <div>
                    <label for="pass"><b>Password</b></label>
                    <input type="password" formControlName="password" placeholder="Enter Password" id="pass"
                        class="form-control my-3 w-50 mx-auto" required>

                    <div *ngIf="registerForm.get('password')?.errors !=null && registerForm.get('password')?.touched"
                        class="alert alert-danger ">
                        <p *ngIf="registerForm.get('password')?.errors?.['required']">Password is required</p>
                        <p *ngIf="registerForm.get('password')?.errors?.['pattern']">Password is inavlid</p>

                    </div>
                </div>

                <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms &
                        Privacy</a>.</p>



                <div class="clearfix">
                    <button [disabled]="registerForm.invalid" id="signupBtn" type="submit" class="signbtn"><a>Sign
                            Up</a></button>
                </div>
            </form>


        </div>
    </div>
